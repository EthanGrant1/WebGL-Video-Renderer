<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">

<!-- Define our shaders -->
<script id="vertex-shader" type="x-shader/x-vertex">
    
    attribute vec2 aPosition;
    attribute vec4 aColor;

    uniform mat3 uMatrix;

    varying vec4 vColor;

    void main() {
        gl_Position = vec4((uMatrix * vec3(aPosition, 1)).xy, 0, 1);
        vColor = aColor;
    }

</script>

<!-- 
    vColor is a varying vec4 that we can set at
    any time during rendering, so we are not forced to use
    one static color.
-->
<script id="fragment-shader" type="x-shader/x-fragment">

    precision mediump float; 
    varying vec4 vColor;
    void main() { 
        gl_FragColor = vColor; 
    }

</script>

<!-- Include the three common libraries for WebGL -->
<script src="../libraries/Common/webgl-utils.js"></script>
<script src="../libraries/Common/initShaders.js"></script>
<script src="../libraries/Common/MV.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/m3.js"></script>

<!-- Our drawing script -->
<script src="./video.js"></script>
</head>

</body>

</html>
